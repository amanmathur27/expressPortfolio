<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="./stylesheets/wordpro.css">
</head>
<body>
    <div class="gradient">
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <img src="./images/aman logo.png" alt="Aman logo" srcset="">
                </div>
            </div>
            <div class="container">
                <div class="container-top">
                    <h2>
                        Word & Character Counter
                    </h2>

                    <p>
                        <span id="word">0</span>
                        Words &
                        <span id="char">0</span>
                        Characters
                    </p>
                </div>
                
                <textarea id="textar" cols="30" rows="10"></textarea>
                


            </div>
        </div>
        
    </div>
    <script src="./js/wordpro.js"></script>
</body>
</html>
